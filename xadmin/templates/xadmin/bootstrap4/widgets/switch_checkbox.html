{% load crispy_forms_field %}
{# Switches control #}
<div class="form-group{% if 'form-horizontal' in form_class %} row{% endif %}">
  {% if label_class %}
    <div class="{% for offset in bootstrap_checkbox_offsets %}{{ offset }} {% endfor %}{{ field_class }}">
  {% endif %}
  <div class="custom-control custom-switch">
    {% crispy_field field 'class' 'custom-control-input' %}
      <label class="custom-control-label" for="{{ field.id_for_label }}"
          {% if field.field.required %} requiredField{% endif %}>
        {% if field.label and form_show_labels %}{{ field.label }}{% endif %}
        {% if field.field.required %}<span class="asteriskField">*</span>{% endif %}
      </label>
  </div>
  {% if label_class %}
    </div>
  {% endif %}
</div>
