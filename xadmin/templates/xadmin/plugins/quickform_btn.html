<a href="{{ editable_url }}" title="{{ title }}" class="btn btn-primary btn-sm btn-ajax mx-2 mt-1"
   data-for-id="id_{{ for_id }}"
   {% if refresh_url %} {# refresh is an optional action #}
   data-refresh-url="{{ refresh_url }}"
   {% endif %}
   data-quick-action="{{ action }}"
   data-icon="{{ icon }}">
  <i class="{{ icon }}"></i>
</a>
