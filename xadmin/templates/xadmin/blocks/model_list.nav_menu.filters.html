{% load i18n %}
<li class="nav-item dropdown">
  <a  href="#" id="drop-filter" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
      <i class="fa fa-filter" title="{% trans "Filters" %}"></i>
      <span data-class-xs="d-inline-block"
            data-class-sm="d-none"
            data-class-md="d-inline-block"
            data-toggle=breakpoint>{% trans "Filters" %}</span>
      {% if cl.used_filter_num > 0 %}
        <span class="badge badge-success">{{cl.used_filter_num}}</span>
      {% endif %}
  </a>
  <div id="filter-menu" class="dropdown-menu" aria-labelledby="drop-filter">
    {% if cl.has_query_param %}
    <a class="dropdown-item" href="{{cl.clean_query_url}}">
        <i class="fa fa-trash-alt"></i>
        {% trans "Clean Filters" %}
    </a>
    <div class="dropdown-divider"></div>
    {% endif %}
  	{% for spec in cl.filter_specs %}{{ spec|safe }}{% endfor %}
  </div>
</li>
